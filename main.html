<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name" required><br>

		<label for="email">Email</label>
		<input id="email" type="Email" placeholder="Email" required><br>

		<label for="gender_m, gender_f">Gender</label>
		<input id="gender_m, gender_f" name="gender" type="radio" required>Male 
		<input type="radio" id="gender" name="gender" value="female"/> Female <br/> 

		<label for="cars">Car Brands</label>
		<input id="cars" type="select" placeholder="--Please choose an option--" required><br>

		<label for="age">Age</label>
		<input id="age" type="number" placeholder="Age" required><br>

		<label for="dob">DOB</label>
		<input id="dob" type="date" required><br>

		<label for="tel">Phone Number</label>
		<input id="tel" type="tel" placeholder="xxx-xxx-xxxx" ><br>

		<label for="passward">Passward</label>
		<input id="passward" type="password" placeholder="Passward" required><br>

		<label for="tos">I agree to the TOS</label>
		<input id ="tos" type="checkbox" required><br>
		<button type="submit">Submit</button>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
